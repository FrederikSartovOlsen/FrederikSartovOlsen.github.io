<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title | default: "Erasmus+ Data Story" }}</title>
    
    <!-- Link to your main CSS file -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
    
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Basic styling - move to style.css later */
        body { font-family: sans-serif; line-height: 1.6; margin: 0; padding: 0; color: #333; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
        header { background: #f4f4f4; padding: 1em 0; text-align: center; margin-bottom: 20px; }
        header h1 { margin: 0; }
        section { margin-bottom: 30px; padding-bottom: 30px; border-bottom: 1px solid #eee; }
        section:last-child { border-bottom: none; }
        h1, h2, h3, h4 { color: #333; }
        img { max-width: 100%; height: auto; display: block; margin: 10px auto; }
        figcaption { text-align: center; font-style: italic; font-size: 0.9em; color: #555; margin-top: 5px; }
        .filters-country { display: flex; flex-wrap: wrap; gap: 20px; align-items: center; margin-bottom: 20px; padding: 10px; background-color: #f9f9f9; border-radius: 5px;}
        .filters-country > div { flex: 1; min-width: 200px;}
        label { display: block; margin-bottom: 5px; font-weight: bold;}
        select, input[type="range"] { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box;}
        canvas { border: 1px solid #ddd; margin-top: 10px;}
    </style>
</head>
<body>

    <header>
        <h1>{{ page.title | default: site.title | default: "Erasmus+ Data Story" }}</h1>
    </header>

    <main class="container">
        {{ content }} <!-- This is where your index.markdown content will go -->
    </main>

    <footer>
        <p style="text-align: center; font-size: 0.8em; color: #777;">
            Data Story created by Frederik Sartov Olsen. Data source: Erasmus+ Open Data.
        </p>
    </footer>

        <!-- Define site.baseurl as a JavaScript variable -->
        <script type="text/javascript">
            const SITE_BASE_URL = "{{ site.baseurl }}";
        </script>
    
        <!-- Include Chart.js library -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
        <!-- Include your custom JavaScript (main.js) -->
        <script src="{{ site.baseurl }}/js/main.js"></script> <!-- Keep this path -->
    
      </body>
    </html>

</body>
</html>
